<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Border approximator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="settings">
      <div class="settings-field">
        <label>Button width</label>
        <input type="number" min="10" max=1000 value=100 />
        <span>px</span>
      </div>
      <div class="settings-field">
        <label>Button height</label>
        <input type="number" min="10" max=1000 value=50 />
        <span>px</span>
      </div>
      <hr />
      <div class="settings-field">
        <label>Border width</label>
        <input type="number" min="0" max=15 value=0 />
        <span>px</span>
      </div>
      <div class="settings-field">
        <label>Border color</label>
        <input type="color" value="#000000" />
      </div>
      <hr />
      <div class="settings-field">
        <label>Shadow offset-X</label>
        <input type="number" min="-10" max=10 value=0 />
        <span>px</span>
      </div>
      <div class="settings-field">
        <label>Shadow offset-Y</label>
        <input type="number" min="-10" max=10 value=0 />
        <span>px</span>
      </div>
      <div class="settings-field">
        <label>Shadow size</label>
        <input type="number" min=0 max=15 value=0 />
        <span>px</span>
      </div>
      <div class="settings-field">
        <label>Shadow blur</label>
        <input type="number" min=0 max=15 value=0 />
        <span>px</span>
      </div>
      <div class="settings-field">
        <label>Shadow color</label>
        <input type="color" value="#000000" />
      </div>
      <div class="settings-field">
        <label>Shadow opacity</label>
        <input type="number" min=0 max=100 value=0 />
        <span>%</span>
      </div>
    </form>

    <div class="preview">
      <button>I am a button</button>
    </div>
  </body>
</html>
